<div *ngIf="getNote() | async as note; else loading" class="flex-fill flex-col">
  <mat-toolbar *ngIf="!note.isReadonly" class="toolbar">
    <button mat-icon-button (click)="openEditDialog()">
      <mat-icon>edit</mat-icon>
    </button>
    <span>{{note.name}}{{isDirty() ? '*' : ''}}</span>
    <button mat-icon-button [disabled]="!isDirty()" (click)="save()">
      <mat-icon>save</mat-icon>
    </button>

    <span class="toolbar-spacer"></span>

    <mat-button-toggle-group name="viewType" (valueChange)="setMode($event)">
      <mat-button-toggle value="edit" [checked]="getMode() == 'edit'"><mat-icon>edit</mat-icon></mat-button-toggle>
      <mat-button-toggle value="preview"
        [checked]="getMode() == 'preview'"><mat-icon>vertical_split</mat-icon></mat-button-toggle>
      <mat-button-toggle value="readonly"
        [checked]="getMode() == 'readonly'"><mat-icon>visibility</mat-icon></mat-button-toggle>
    </mat-button-toggle-group>
  </mat-toolbar>

  <mat-toolbar *ngIf="note.isReadonly" class="toolbar">
    <span>{{note.name}}</span>
  </mat-toolbar>

  <ng-container [ngSwitch]="getMode()">
    <div *ngSwitchCase="'edit'" class="editor-wrapper">
      <app-editor-field class="editor-container"></app-editor-field>
    </div>

    <div *ngSwitchCase="'preview'" class="editor-wrapper">
      <app-editor-field class="editor-container"></app-editor-field>
      <mat-divider [vertical]="true"></mat-divider>
      <app-editor-preview class="preview-container"></app-editor-preview>
    </div>

    <div *ngSwitchCase="'readonly'" class="editor-wrapper">
      <app-editor-preview class="preview-container"></app-editor-preview>
    </div>
  </ng-container>
</div>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
