<div mat-dialog-title> {{ data.title }} </div>

<div mat-dialog-content>
  <div [formGroup]="form" class="vertical-form">
    <p>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" formControlName="name" matInput />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <mat-select formControlName="visibility">
          <mat-option *ngFor="let option of getVisibilityOptions(); trackBy: trackOption" [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close(false)">Cancel</button>
  <button mat-button (click)="close(true)">Ok</button>
</div>
