<div mat-dialog-title>{{data.title}}</div>

<div mat-dialog-content class="note-search">
  <app-note-searcher title="Choose related note" (select)="tryClose($event.id)" [isMinimal]="true"
    [currentNoteId]="data.value"></app-note-searcher>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close(undefined)">Cancel</button>
</div>
