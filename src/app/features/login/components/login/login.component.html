<mat-tab-group animationDuration="200ms" mat-align-tabs="center" mat-stretch-tabs="false" dynamicHeight class="flex-fill">
  <mat-tab label="Log in">
    <div class="tabs-content" [formGroup]="loginForm" (keydown.enter)="login()">
      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" matInput required />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput required />
        </mat-form-field>
      </p>

      <button mat-button (click)="login()">Log in</button>
    </div>
  </mat-tab>

  <mat-tab label="Register">
    <div class="tabs-content" [formGroup]="registerForm" (keydown.enter)="register()">
      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" matInput required />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput required />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Confirm password</mat-label>
          <input type="password" formControlName="passwordConfirmation" matInput required />
        </mat-form-field>
      </p>

      <button mat-button (click)="register()">Register</button>
    </div>
  </mat-tab>
</mat-tab-group>
