<h1 class="title">Reset password</h1>
<h2>Enter your email</h2>
<div class="form-wrapper">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="text" [formControl]="emailControl" matInput required />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSubmit()">Send reset email</button>
</div>
