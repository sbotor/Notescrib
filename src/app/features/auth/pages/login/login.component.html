<mat-tab-group animationDuration="200ms" mat-align-tabs="center" mat-stretch-tabs="false" dynamicHeight class="flex-fill">
  <mat-tab label="Log in">
    <div class="form-wrapper" [formGroup]="loginForm" (keydown.enter)="login()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" matInput required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput required />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login()">Log in</button>
      <a mat-button [routerLink]="routes.forgotPassword">Forgot password?</a>
    </div>
  </mat-tab>

  <mat-tab label="Register">
    <div class="form-wrapper" [formGroup]="registerForm" (keydown.enter)="register()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" matInput required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input type="password" formControlName="passwordConfirmation" matInput required />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="register()">Register</button>
    </div>
  </mat-tab>
</mat-tab-group>
