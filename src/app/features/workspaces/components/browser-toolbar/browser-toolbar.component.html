<mat-toolbar>
  <button *ngIf="navInfo.canNavigateUp()" mat-icon-button (click)="navigateUp()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{formatPath()}}</span>

  <span class="toolbar-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="newItemMenu">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #newItemMenu>
  <button mat-menu-item (click)="createFolder()">
    <mat-icon>create_new_folder</mat-icon>
    <span>New folder</span>
  </button>
  <button mat-menu-item (click)="dialog.createNote()">
    <mat-icon>note_add</mat-icon>
    <span>New note</span>
  </button>
</mat-menu>
