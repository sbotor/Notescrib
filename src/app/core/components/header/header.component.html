<mat-toolbar color="primary" class="toolbar mat-elevation-z8">
  <a mat-flat-button routerLink="/" color="primary">
    <mat-icon>home</mat-icon>
  </a>

  <div *ngIf="userLoggedIn()">
    <a mat-button routerLink="workspaces">Workspaces</a>
  </div>

  <span class="spacer"></span>

  <div *ngIf="userLoggedIn(); else elseBlock">
    <span>{{ username$ | async }}</span>
    <button mat-button (click)="logout()">Logout</button>
  </div>
  <ng-template #elseBlock>
    <a mat-button routerLink="login">Login</a>
  </ng-template>
</mat-toolbar>
